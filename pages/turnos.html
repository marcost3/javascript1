<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos - DetailGods</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="flex-grow-1">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">DetailGods</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Turnos<span class="sr-only">(actual)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./abt_us.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
        <header class="bg-dark text-white text-center p-3">
            <h1>Car Wash - DetailGods</h1>
        </header>
        <main class="container mt-4">
            <section class="mt-4">
                <h2 class="text-center"><strong>Reservar turno</strong></h2>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form id="turnoForm">
                            <div class="form-group">
                                <label for="modelo">Modelo del vehículo</label>
                                <input type="text" class="form-control" id="modelo" required>
                            </div>
                            <div class="form-group">
                                <label for="fecha">Fecha</label>
                                <input type="date" class="form-control" id="fecha" required>
                            </div>
                            <div class="form-group">
                                <label for="hora">Hora</label>
                                <input type="time" class="form-control" id="hora" required>
                            </div>
                            <div class="form-group">
                                <label for="patente">Patente</label>
                                <input type="text" class="form-control" id="patente" required>
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input type="text" class="form-control" id="telefono" required>
                            </div>
                            <div class="form-group">
                                <label for="combo">Combo</label>
                                <select class="form-control" id="combo" required>
                                    <option value="corsa">Combo Corsa - 1:30 hs</option>
                                    <option value="cronos">Combo Cronos - 2 hs</option>
                                    <option value="lambo">Combo Lambo - 4 hs</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-dark btn-block mt-3">Reservar Turno</button>
                        </form>
                        <div id="turnoConfirmacion" class="alert alert-success mt-4 d-none" role="alert">
                            ¡Turno reservado con éxito!
                        </div>
                    </div>
                </div>
            </section>

            <section class="mt-5">
                <h3 class="text-center">Agenda de Turnos</h3>
                <div class="table-responsive">
                    <table id="agendaTurnos" class="table table-bordered table-striped mt-3">
                        <thead class="thead-dark">
                            <tr>
                                <th>Modelo</th>
                                <th>Patente</th>
                                <th>Teléfono</th>
                                <th>Fecha</th>
                                <th>Hora de Inicio</th>
                                <th>Hora de Finalización</th>
                                <th>Combo</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <footer class="text-white text-center p-3 mt-4">
        <p>&copy; 2024 Car Wash - DetailGods</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../javascript/index.js"></script>
</body>
</html>
