<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DetailGods - El mejor servicio de lavado de autos">
    <meta name="keywords" content="Lavadero, Carwash, Lavado de autos">

    <meta property="og:title" content="Turnos - DetailGods">
    <meta property="og:site_name" content="DetailGods">
    <meta property="og:url" content="https://tubular-brigadeiros-3646b9.netlify.app">
    <meta property="og:description" content="DetailGods - El mejor servicio de lavado de autos">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://images.unsplash.com/photo-1550564956-8f914edc0477?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    <title>Turnos - DetailGods</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="flex-grow-1">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">DetailGods</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Turnos<span class="sr-only">(actual)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/abt_us.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>

        <header class="bg-dark text-white text-center p-3">
            <h1>Car Wash - DetailGods</h1>
        </header>
        <main class="container mt-4">
            <section class="mt-4">
                <h2 class="text-center"><strong>Reservar turno</strong></h2>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form id="turnoForm">
                            <div class="form-group">
                                <label for="Modelo">Modelo del vehiculo</label>
                                <input type="text" class="form-control" id="modelo" required>
                            </div>
                            <div class="form-group">
                                <label for="fecha">Fecha</label>
                                <input type="date" class="form-control" id="fecha" required>
                            </div>
                            <div class="form-group">
                                <label for="hora">Hora</label>
                                <input type="time" class="form-control" id="hora" required>
                            </div>
                            <div class="form-group">
                                <label for="Patente">Patente</label>
                                <input type="text" class="form-control" id="patente" required>
                            </div>
                            <div class="form-group">
                                <label for="Telefono">Telefono</label>
                                <input type="text" class="form-control" id="telefono" required>
                            </div>
                            <div class="form-group">
                                <label for="combo">Combo</label>
                                <select class="form-control" id="combo" required>
                                    <option value="corsa">Combo Corsa - 1:30 hs</option>
                                    <option value="cronos">Combo Cronos - 2 hs</option>
                                    <option value="lambo">Combo Lambo - 4 hs</option>
                                </select>
                            </div>
                            <input type="reset" value="Borrar informacion" class="btn btn-primary">
                            <button type="submit" class="btn btn-primary btn-block mt-3">Reservar Turno</button>
                        </form>
                        <div id="turnoConfirmacion" class="alert alert-success mt-4 d-none" role="alert">
                            ¡Turno reservado con éxito!
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <footer class="text-white text-center p-3 mt-4">
        <p>&copy; 2024 Car Wash - DetailGods</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="../javascript/index.js"></script>

    <script>
        document.getElementById('turnoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('turnoConfirmacion').classList.remove('d-none');
        });

    </script>
</body>
</html>
